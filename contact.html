<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golda's JS Assignment 3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="navbar-nav">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link active" aria-current="page" href="contact.html"
              >Contact</a
            >
          </div>
        </div>
      </nav>

      <div class="about-wrapper"><h3>Contact</h3></div>
      <div class="form-wrapper">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="First name"
            aria-label="First name"
            id="firstName"
          />

          <input
            type="text"
            class="form-control"
            placeholder="Last name"
            aria-label="Last name"
            id="lastName"
          />
        </div>

        <div class="input-group mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="Email address"
            aria-label="Email address"
            aria-describedby="basic-addon2"
            id="email"
          />
        </div>

        <div class="input-group mb-3">
          <input
            type="tel"
            class="form-control"
            placeholder="Phone number"
            aria-label="Phone number"
            aria-describedby="basic-addon2"
            id="phoneNumber"
          />
        </div>

        <div class="input-group mb-3">
          <input
            type="date"
            class="form-control"
            aria-label="Date for our meeting"
            aria-describedby="basic-addon2"
            id="dateForOurMeeting"
          />
        </div>

        <div class="input-group">
          <textarea
            class="form-control"
            placeholder="Additonal comments"
            aria-label="Additonal comments"
            id="additionalComments"
          ></textarea>
        </div>
        <div class="button-wrapper">
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" id="submitButton">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/contact.js"></script>
</html>
